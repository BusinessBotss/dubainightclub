<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClubNightOS | Global Nightlife Management</title>
    <!-- Fonts: Playfair Display for Luxury Headers, Inter for UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: '#050505',
              charcoal: '#121212',
              theme: {
                primary: 'var(--primary)',
                secondary: 'var(--secondary)',
                accent: 'var(--accent)',
                bg: 'var(--bg)',
              },
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
              },
              gold: {
                400: '#FCD34D',
                500: '#D4AF37', 
                600: '#B4941F',
              },
            },
            fontFamily: {
              display: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
            },
            dropShadow: {
              'glow': '0 0 10px rgba(255, 255, 255, 0.5)',
              'theme': '0 0 15px var(--primary)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        },
        plugins: [
          function ({ addUtilities }) {
            addUtilities({
              '.text-shadow-sm': {
                'text-shadow': '0 1px 2px rgba(0, 0, 0, 0.5)',
              },
              '.text-shadow-glow': {
                'text-shadow': '0 0 10px rgba(255, 255, 255, 0.4)',
              },
              '.text-shadow-theme': {
                'text-shadow': '0 0 10px var(--primary)',
              },
              '.text-shadow-gold': {
                'text-shadow': '0 0 10px #D4AF37',
              },
              '.text-shadow-neon': {
                'text-shadow': '0 0 10px #b026ff',
              },
              '.glass': {
                'background': 'rgba(18, 18, 18, 0.6)',
                'backdrop-filter': 'blur(12px)',
                '-webkit-backdrop-filter': 'blur(12px)',
              }
            })
          }
        ]
      }
    </script>
    <style>
      :root {
        --primary: #D4AF37;
        --secondary: #000000;
        --accent: #ffffff;
        --bg: #050505;
      }
      body {
        background-color: var(--bg);
        color: #e4e4e7;
        transition: background-color 0.5s ease;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary); 
      }
      
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0?dev",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime?dev&deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev&deps=react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0?dev&deps=react@18.2.0",
    "@heroicons/react/24/outline": "https://esm.sh/@heroicons/react@2.0.18/24/outline?dev&deps=react@18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
